<!DOCTYPE html>
<html>
    <head>

        <style>
            tr{
                background-color: maroon;
                color: white;
            }
            dt{
                font-weight: bold;
                background-color: maroon;
                color: white;
            }
        </style>

        <script>
            function placeOrder(){
                document.getElementById("order summary").style.display="block";
                

                uname=document.getElementById("txtName");
                mobile=document.getElementById("txtMobile");
                burger=document.getElementById("optBurger");
                roller=document.getElementById("optRoller");
                fries=document.getElementById("optfries");

                var mcost=0;
                var acost=0;
                var mname=" ";
                var aname=" ";

                if(burger.checked){
                    mcost=120;
                    mname=burger.value;
                }
                if(roller.checked){
                    mcost=100;
                    mname=roller.value;
                }
                if(fries.checked){
                    acost=60;
                    mcost+=acost;
                    aname += fries.value + "<br />"
                }

                document.getElementById("lblName").innerHTML=uname.value;
                document.getElementById("lblMobile").innerHTML=mobile.value;
                document.getElementById("lblMeal").innerHTML=mname;
                document.getElementById("lbladd").innerHTML=aname;
                document.getElementById("lblAmount").innerHTML=mcost;
            }
        </script>

    </head>
    <body>
        <div>
            <font size="6">
                <table width="800" border="2" cellspacing="4" cellpadding="4" align="center" id="orderform">
                    <tr>
                        <td>
                            <img src="/img/food.jpg" width="300" height="300">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">customer details</td>
                    </tr>
                    <tr>
                        <td>customer Name</td>
                        <td><input type="text" id="txtName"></td>
                    </tr>
                    <tr>
                        <td>mobile</td>
                        <td><input type="text" id="txtMobile"></td>
                    </tr>
                    <tr>
                        <td>select a meal</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="/img/burger.jpg" width="100" height="100">
                            <br />
                            <input type="radio" name="meal" id="optBurger" value="omgBurger">omgBurger(&#36;120/-)
                        </td>
                        <td>
                            <img src="/img/roller.jpg" width="100" height="100">
                            <br />
                            <input type="radio" name="meal" id="optRoller" value="omgRoller">omgRoller(&#36;100/-)
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <td colspan="2">
                                select Ad-on'S
                            </td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="/img/french_fries.jpg" width="100" height="100">
                            <br />
                            <input type="checkbox" id="optfries" value="largefries">Largefries(&#36;60/-)
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="place order" onclick="placeOrder()">
                        </td>
                    </tr>

                </table>
                <br />
                <dl id="order summary" style="display:none;">
                    <h2>Order Summary</h2>
                    <dt>customer Name</dt>
                    <dd id="lblName"></dd>
                    <dt>mobile</dt>
                    <dd id="lblMobile"></dd>
                    <dt>Meal</dt>
                    <dd id="lblMeal"></dd>
                    <dt>AD-on's</dt>
                    <dd id="lbladd"></dd>
                    <dt>total bill amount</dt>
                    <dd id="lblAmount"></dd>
                    <br />
                    <input type="button" value="print Bill" onclick="window.print()">
                </dl>
        </div>   
    </body>
</html>
